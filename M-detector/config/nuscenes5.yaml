    mode: 0 # 0 for distance resolution and 1 for angle resolution
    dyn_filter_en: false
    debug_publish: false
    
    interp_en: false
    is_add: false
    dyn_windows_num: 10
    dyn_windows_dur: 0.2
    checkneighbor_range: 3
    
    quadtree_layer_max: 4 ###
    ver_resolution_max: 0.022 #0.022
    hor_resolution_max: 0.007 #0.005
    angle_noise: 0.02 #couple with occu times
    
    min_dis_roll1: 0.3
    min_dis_pitch1: 0.1
    min_roll1: 0.02
    min_pitch1: 0.012
    depth_diff: 0.2
    depth_cut: 10.0
    roll_noise: 0.01
    pitch_noise: 0.005
    min_dis_roll2: 0.2
    min_dis_pitch2: 0.05
    min_roll2: 0.01
    min_pitch2: 0.005
    depth2: 0.5
    v_min_case2: 0.5
    depth_thr_case2: 0.15
    depth_minus: 0.5
    
    angle_occlude: 0.02
    depth_thr: 0.15
    depth_thr_fpc_max: 0.5
    depth_thr_fpc_min: 0.1


    
preprocess:
    lidar_type: 4                # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR, 4 for Realsense L515
    feature_extract_en: false
    scan_line: 6
    blind: 0

voxel:
    voxel_map_en: false
    pub_plane_en: false
    match_eigen_value: 0.005
    min_eigen_value: 0.005
    match_s: 0.9
    sigma_num: 81
    voxel_size: 3
    layer: 2

mapping:
    init_vel_x: 0.0
    init_vel_y: 0.0
    init_vel_z: 0.0
    imu_en: false
    acc_cov: 0.5
    gyr_cov: 0.2
    b_acc_cov: 0.0001
    b_gyr_cov: 0.0001
    fov_degree:    180
    det_range:     450.0
    extrinsic_T: [ 0.0, 0.0, -0.0 ]
    extrinsic_R: [ 1, 0, 0,
                   0, 1, 0,
                   0, 0, 1]

publish:
    path_en:  false
    scan_publish_en:  true       # false: close all the point cloud output
    dense_publish_en: true       # false: low down the points number in a global-frame point clouds scan.
    scan_bodyframe_pub_en: false  # true: output the point cloud scans in IMU-body-frame

pcd_save:
    pcd_save_en: false
    interval: -1                 # how many LiDAR frames saved in each pcd file; 
                                 # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.