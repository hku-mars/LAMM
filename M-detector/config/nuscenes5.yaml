    depth_cons_hor_thr1: 0.02
    depth_cons_ver_thr1: 0.01
    enlarge_z_thr1 : -2.5
    enlarge_angle: 2.0
    enlarge_depth: 3.0
    occluded_map_thr1: 1
    case1_interp_en: true

    v_min_thr2: 1.0
