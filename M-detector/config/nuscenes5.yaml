    self_x_f: 2.2
    self_x_b: -1.2
    self_y_l: 0.7
    self_y_r: -0.7
    blind_dis: 0.2
    fov_up: 10.0
    fov_down: -30.0
    fov_left: 180.0
    fov_right: -180.0
    fov_cut: 0
    points_num_perframe: 50000
    
    depth_thr1: 0.15
    enter_min_thr1: 0.5
    enter_max_thr1: 0.15
    map_cons_depth_thr1: 0.3
    map_cons_hor_thr1: 0.01
