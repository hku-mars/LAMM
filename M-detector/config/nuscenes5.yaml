    imu_topic:  "/quadrotor_simulator_so3_2/imu"
    points_topic: "/lidar_top" #"/velodyne_points"
    odom_topic: "//odometry_gt_"
    time_sync_en: true         # ONLY turn on when external time synchronization is really not possible

