    occluded_times_thr3: 2
    k_depth3: 0.005
    case3_interp_en: false

    interp_hor_thr: 0.015
    interp_ver_thr: 0.06
    interp_thr1: 1.5
    interp_static_max: 10.0
    interp_start_depth1: 15
    interp_kp1: 0.15
    interp_kd1: 1.5
    interp_bg: 0.8
    interp_thr2: 0.25
    interp_thr3: 0.05

    point_index: -1 #16982 41299 #  #29614 #63177
    debug_x: 7.2065
    debug_y: -3.1844
    debug_z: -0.89005
    cluster_coupled: true
    cluster_future: true
    cluster_extend_pixel: 3
    cluster_min_pixel_number: 3

