    use_odom_file: true
    buffer_delay: 0.1
    buffer_size: 300000
    points_num_perframe: 150000
    depth_map_dur: 0.1
    dyn_windows_dur: 0.1
    max_depth_map_num: 5
    dyn_windows_num: 5
    max_pixel_points: 50
    frame_dur: 0.1
    self_x_f: 2.5
    self_x_b: -1.5
    self_y_l: 0 #1.6
    self_y_r: -0 #1.6
    blind_dis: 0.3
    fov_up: 2.0
    fov_down: -23.0
    fov_left: 180.0
    fov_right: -180.0
    fov_cut: -20
    checkneighbor_range: 1
    
    depth_thr1: 0.15
    enter_min_thr1: 1.0 # kill car front points (close to wall, related to view change)
    enter_max_thr1: 0.3 # equal to map_cons_depth_thr1, for save pedestrain close to wall
    map_cons_depth_thr1: 0.3
    map_cons_hor_thr1: 0.01
    map_cons_ver_thr1: 0.015
    map_cons_hor_dis1: 0.15
    map_cons_ver_dis1: 0.15
