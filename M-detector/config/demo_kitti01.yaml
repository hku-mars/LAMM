    depth_cons_depth_max_thr3: 1.0
    depth_cons_hor_thr3: 0.01
    depth_cons_ver_thr3: 0.01
    occluded_times_thr3: 3
    case3_interp_en: false

    interp_hor_thr: 0.015
    interp_ver_thr: 0.007
