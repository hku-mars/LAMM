    enlarge_depth: 3.0
    occluded_map_thr1: 3
    occlude_windows: 3
    case1_interp_en: true

    v_min_thr2: 0.5
    acc_thr2: 7.0
    map_cons_depth_thr2: 0.2
    map_cons_hor_thr2: 0.01
    map_cons_ver_thr2: 0.01
    occ_depth_thr2: 10.15
    occ_hor_thr2: 0.01
    occ_ver_thr2: 0.015
